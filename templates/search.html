{% extends 'base.html' %}
{% load static %}
{% block content %}





<h1>Search results: </h1>
{% for post in posts %}


    <h2>{{ post }}</h2>
    <p>{{ post.description|truncatewords:50 }}</p>
<a href="#" class="image"><img src="{{ post.get_image }}" style="width: 200px; height: 200 px;" alt=""/></a>
    <ul class="actions">
        <li><a href="{% url 'post-detail' post.id %}" class="button">Post</a></li>
    </ul>

    </a>

{% endfor %}

{% endblock %}
