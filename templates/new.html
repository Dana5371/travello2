{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card mb-3" style="max-width: 1540px; ">
  {% if posts %}
    {% for post in posts %}
  <div class="row g-0">

    <div class="col-md-4">

      <img src="{{ post.get_image }}" class="img-fluid rounded-start" alt="..." style="width: 250px: height:250px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ post }}</h5>
        <p class="card-text">{{ post.description|truncatewords:50 }}</p>

        <ul class="actions">
        <li><a href="{% url 'post-detail' post.id %}" class="button">Post</a></li>
    </ul>
      </div>
    </div>
  </div>
    {% endfor %}
  {% endif %}

</div>
{% endblock %}
